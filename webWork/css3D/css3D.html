<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css3D</title>
    <link rel="stylesheet" href="css3D.css">
</head>

<body>
    <div class="cube">
        <!-- 正面 -->
        <div class="frontSide">
            <div class="cubeLayout red leftTop"></div>
            <div class="cubeLayout red centerTop"></div>
            <div class="cubeLayout red rightTop"></div>
            <div class="cubeLayout red leftMiddle"></div>
            <div class="cubeLayout red centerBlock"></div>
            <div class="cubeLayout red rightMiddle"></div>
            <div class="cubeLayout red leftBottom"></div>
            <div class="cubeLayout red centerBottom"></div>
            <div class="cubeLayout red rightBottom"></div>
        </div>
        <!-- 背面 -->
        <div class="backSide">
            <div class="cubeLayout orange leftTop"></div>
            <div class="cubeLayout orange centerTop"></div>
            <div class="cubeLayout orange rightTop"></div>
            <div class="cubeLayout orange leftMiddle"></div>
            <div class="cubeLayout orange centerBlock"></div>
            <div class="cubeLayout orange rightMiddle"></div>
            <div class="cubeLayout orange leftBottom"></div>
            <div class="cubeLayout orange centerBottom"></div>
            <div class="cubeLayout orange rightBottom"></div>
        </div>
        <!-- 左侧 -->
        <div class="leftSide">
            <div class="cubeLayout blue leftTop"></div>
            <div class="cubeLayout blue centerTop"></div>
            <div class="cubeLayout blue rightTop"></div>
            <div class="cubeLayout blue leftMiddle"></div>
            <div class="cubeLayout blue centerBlock"></div>
            <div class="cubeLayout blue rightMiddle"></div>
            <div class="cubeLayout blue leftBottom"></div>
            <div class="cubeLayout blue centerBottom"></div>
            <div class="cubeLayout blue rightBottom"></div>
        </div>
        <!-- 右侧 -->
        <div class="rightSide">
            <div class="cubeLayout green leftTop"></div>
            <div class="cubeLayout green centerTop"></div>
            <div class="cubeLayout green rightTop"></div>
            <div class="cubeLayout green leftMiddle"></div>
            <div class="cubeLayout green centerBlock"></div>
            <div class="cubeLayout green rightMiddle"></div>
            <div class="cubeLayout green leftBottom"></div>
            <div class="cubeLayout green centerBottom"></div>
            <div class="cubeLayout green rightBottom"></div>
        </div>
        <!-- 上面 -->
        <div class="upSide">
            <div class="cubeLayout white leftTop"></div>
            <div class="cubeLayout white centerTop"></div>
            <div class="cubeLayout white rightTop"></div>
            <div class="cubeLayout white leftMiddle"></div>
            <div class="cubeLayout white centerBlock"></div>
            <div class="cubeLayout white rightMiddle"></div>
            <div class="cubeLayout white leftBottom"></div>
            <div class="cubeLayout white centerBottom"></div>
            <div class="cubeLayout white rightBottom"></div>
        </div>
        <!-- 下面 -->
        <div class="underSide">
            <div class="cubeLayout yellow leftTop"></div>
            <div class="cubeLayout yellow centerTop"></div>
            <div class="cubeLayout yellow rightTop"></div>
            <div class="cubeLayout yellow leftMiddle"></div>
            <div class="cubeLayout yellow centerBlock"></div>
            <div class="cubeLayout yellow rightMiddle"></div>
            <div class="cubeLayout yellow leftBottom"></div>
            <div class="cubeLayout yellow centerBottom"></div>
            <div class="cubeLayout yellow rightBottom"></div>
        </div>
    </div>
</body>

</html>
