<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport">
    <title>Document</title>
</head>

<body>
    <form>
        <table border="1px" width="300px">
            <tr>
                <td>
                    <label for="textfield">请输入姓名</label>
                </td>
                <td>
                    <input type="text" name="textfield"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sex">请选择性别</label>
                </td>
                <td>
                    <select name="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sport">你喜欢的运动</label>
                </td>
                <td>
                    <input type="checkbox" name="sport" value="多选">篮球</input><br>
                    <input type="checkbox" name="sport" value="多选">足球</input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="food">你喜欢吃的菜</label>
                </td>
                <td>
                    <input type="radio" name="food" value="单选">上海菜</input><br>
                    <input type="radio" name="food" value="单选">红烧肉</input>
                </td>
            </tr>
            <tr>
                <td><label for="mybrief">我的简介</label></td>
                <td>
                	<textarea name="mybrief" rows="5" cols="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="filefield">上传头像</label></td></td>
                <td><input type="file" name="filefield"></input></td>
            </tr>
             <tr>
                <td>分组</td>
                <td>
                	<fieldset>
                		<legend>小组1</legend>
                		<ul>
                			<li>A</li>
                			<li>B</li>
                		</ul>
                	</fieldset>
                	<fieldset>
                		<legend>小组2</legend>
                		<ul>
                			<li>A</li>
                			<li>B</li>
                		</ul>
                	</fieldset>
                </td>
            </tr>
             <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
