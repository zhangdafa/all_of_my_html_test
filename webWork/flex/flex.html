    <div class="normalbox">

        <div class="item">

        <div>水</div>
        <div>平</div>
        <div>分</div>
    </div>

    <div class="container2">
        <div>垂</div>

        <div>分</div>
    </div>
    <hr/>
    <!-- 弹性盒子 排序 -->
    <div class="container3">
        <div>1</div>
        <div>2</div>

    </div>

</body>

</html>
