<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>div+css</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <!-- header -->
    <div class="header">我是头</div>
    <!-- artical -->
    <div class="artical">
        <!-- middle -->
        <div class="middle">
            <div class="inner">我是中</div>
        </div>
        <!-- left -->
        <div class="left">我是左</div>
        <!-- right -->
        <div class="right">我是右</div>
    </div>
    <!-- footer -->
    <div class="footer">我是尾</div>
</body>

</html>
